<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List of cars</title>
</head>
<body>
<h1>List of cars</h1>

<table border="1">
    <tr>
        <th>Brand</th>
        <th>Model</th>
        <th>Year</th>
    </tr>
    <tr th:each="car : ${cars}">
        <td th:text="${car.brand}">Brand</td>
        <td th:text="${car.model}">Model</td>
        <td th:text="${car.year}">Year</td>
    </tr>
</table>

</body>
</html>
